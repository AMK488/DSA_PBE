<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shortest Path Finder</title>
    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
</head>
<body>
    <h1>Shortest Route Finder</h1>

    <div>
        <input type="text" id="cityInput" placeholder="City name">
        <button onclick="addCity()">Add City</button>
    </div>

    <div>
        <select id="fromInput" placeholder="From"></select>
        <select id="toInput" placeholder="To"></select>
        <input type="number" id="weightInput" placeholder="Weight">
        <button onclick="addRoad()">Add Road</button>
    </div>

    <div>
        <select id="start">
            <option value="">Select Start City</option>
        </select>
        <select id="end">
            <option value="">Select End City</option>
        </select>
        <select id="algo">
            <option>Dijkstra</option>
            <option>BFS</option>
        </select>
        <button onclick="findPath()">Find Path</button>
    </div>
    <div>
        <button onclick="window.location.href='/visualize_graph'">Visualize Graph</button>
    </div>
    <div>
        <img id="graphImage" src="static/graph.png" alt="Graph Visualization" style="display:none;" />
    </div>
    <script>
        // Show the graph image if it exists
        window.onload = function() {
            const img = document.getElementById('graphImage');
            img.style.display = 'block';  // Show the graph when the page loads
        };
    </script>
    <div id="output"></div>
</body>
</html>
