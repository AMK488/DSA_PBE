<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shortest Path Finder</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 30px;
            justify-content: center;
        }

        .control-group {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 10px;
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }

        input, select, button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        input, select {
            background: rgba(255, 255, 255, 0.9);
            color: #333;
        }

        button {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .main-content {
            display: flex;
            gap: 20px;
        }

        .graph-container {
            flex: 2;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        .output-container {
            flex: 1;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
        }

        #output {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 8px;
            min-height: 100px;
            font-family: monospace;
            font-size: 16px;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            z-index: 1000;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .success { background: linear-gradient(45deg, #00b894, #55a3ff); }
        .error { background: linear-gradient(45deg, #ff7675, #fd79a8); }

        .node {
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .node:hover {
            stroke-width: 4px;
        }

        .link {
            stroke: #999;
            stroke-opacity: 0.8;
            transition: all 0.3s ease;
        }

        .link:hover {
            stroke-width: 4px;
            stroke: #ff6b6b;
        }

        .link-label {
            font-size: 12px;
            font-weight: bold;
            fill: #333;
            text-anchor: middle;
            pointer-events: none;
        }

        .node-label {
            font-size: 14px;
            font-weight: bold;
            fill: white;
            text-anchor: middle;
            pointer-events: none;
        }

        .path-highlight {
            stroke: #ff6b6b !important;
            stroke-width: 5px !important;
            animation: pathPulse 2s infinite;
        }

        @keyframes pathPulse {
            0%, 100% { stroke-opacity: 0.8; }
            50% { stroke-opacity: 1; }
        }

        .path-node {
            fill: #ff6b6b !important;
            stroke: #fff !important;
            stroke-width: 3px !important;
            animation: nodePulse 2s infinite;
        }

        @keyframes nodePulse {
            0%, 100% { r: 20; }
            50% { r: 25; }
        }

        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            .control-group {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üó∫Ô∏è Shortest Route Finder</h1>

        <div class="controls">
            <div class="control-group">
                <input type="text" id="cityInput" placeholder="Enter city name">
                <button onclick="addCity()">Add City</button>
            </div>

            <div class="control-group">
                <select id="fromInput">
                    <option value="">Select From City</option>
                </select>
                <select id="toInput">
                    <option value="">Select To City</option>
                </select>
                <input type="number" id="weightInput" placeholder="Distance" min="1" value="1">
                <button onclick="addRoad()">Add Road</button>
            </div>

            <div class="control-group">
                <select id="start">
                    <option value="">Select Start City</option>
                </select>
                <select id="end">
                    <option value="">Select End City</option>
                </select>
                <select id="algo">
                    <option>Dijkstra</option>
                    <option>BFS</option>
                </select>
                <button onclick="findPath()">Find Path</button>
            </div>
        </div>

        <div class="main-content">
            <div class="graph-container">
                <svg id="graph" width="800" height="600"></svg>
            </div>
            <div class="output-container">
                <h3>Path Result:</h3>
                <div id="output">Click "Find Path" to see the shortest route between cities.</div>
            </div>
        </div>
    </div>

    <script>
        // Graph data structure
        let graphData = {
            nodes: [],
            links: []
        };

        // D3 setup
        const svg = d3.select("#graph");
        const width = 800;
        const height = 600;

        svg.attr("viewBox", [0, 0, width, height]);

        const simulation = d3.forceSimulation()
            .force("link", d3.forceLink().id(d => d.id).distance(150))
            .force("charge", d3.forceManyBody().strength(-800))
            .force("center", d3.forceCenter(width / 2, height / 2))
            .force("collision", d3.forceCollide().radius(35));

        let link, node, linkLabel, nodeLabel;

        function showNotification(message, isSuccess = true) {
            const notification = document.createElement('div');
            notification.textContent = message;
            notification.className = `notification ${isSuccess ? 'success' : 'error'}`;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                if (document.body.contains(notification)) {
                    document.body.removeChild(notification);
                }
            }, 3000);
        }

        function updateGraph() {
            // Links
            link = svg.selectAll(".link")
                .data(graphData.links, d => `${d.source.id || d.source}-${d.target.id || d.target}`);

            link.exit().remove();

            const linkEnter = link.enter()
                .append("line")
                .attr("class", "link")
                .attr("stroke-width", 2);

            link = linkEnter.merge(link);

            // Link labels
            linkLabel = svg.selectAll(".link-label")
                .data(graphData.links, d => `${d.source.id || d.source}-${d.target.id || d.target}`);

            linkLabel.exit().remove();

            const linkLabelEnter = linkLabel.enter()
                .append("text")
                .attr("class", "link-label");

            linkLabel = linkLabelEnter.merge(linkLabel)
                .text(d => d.weight);

            // Nodes
            node = svg.selectAll(".node")
                .data(graphData.nodes, d => d.id);

            node.exit().remove();

            const nodeEnter = node.enter()
                .append("circle")
                .attr("class", "node")
                .attr("r", 20)
                .attr("fill", d => d3.schemeCategory10[d.id.length % 10])
                .attr("stroke", "#fff")
                .attr("stroke-width", 2)
                .call(d3.drag()
                    .on("start", dragstarted)
                    .on("drag", dragged)
                    .on("end", dragended));

            node = nodeEnter.merge(node);

            // Node labels
            nodeLabel = svg.selectAll(".node-label")
                .data(graphData.nodes, d => d.id);

            nodeLabel.exit().remove();

            const nodeLabelEnter = nodeLabel.enter()
                .append("text")
                .attr("class", "node-label");

            nodeLabel = nodeLabelEnter.merge(nodeLabel)
                .text(d => d.id);

            // Update simulation
            simulation.nodes(graphData.nodes);
            simulation.force("link").links(graphData.links);
            simulation.alpha(1).restart();
        }

        function ticked() {
            link
                .attr("x1", d => d.source.x)
                .attr("y1", d => d.source.y)
                .attr("x2", d => d.target.x)
                .attr("y2", d => d.target.y);

            linkLabel
                .attr("x", d => (d.source.x + d.target.x) / 2)
                .attr("y", d => (d.source.y + d.target.y) / 2);

            node
                .attr("cx", d => d.x)
                .attr("cy", d => d.y);

            nodeLabel
                .attr("x", d => d.x)
                .attr("y", d => d.y + 5);
        }

        function dragstarted(event, d) {
            if (!event.active) simulation.alphaTarget(0.3).restart();
            d.fx = d.x;
            d.fy = d.y;
        }

        function dragged(event, d) {
            d.fx = event.x;
            d.fy = event.y;
        }

        function dragended(event, d) {
            if (!event.active) simulation.alphaTarget(0);
            d.fx = null;
            d.fy = null;
        }

        simulation.on("tick", ticked);

        // API functions (simulated for this example)
        async function addCity() {
            const city = document.getElementById("cityInput").value.trim();
            if (!city) {
                showNotification("Please enter a city name", false);
                return;
            }

            // Check if city already exists
            if (graphData.nodes.find(n => n.id === city)) {
                showNotification("City already exists", false);
                return;
            }

            // Add to graph data
            graphData.nodes.push({ id: city });
            
            showNotification(`City ${city} added successfully!`, true);
            document.getElementById("cityInput").value = "";
            
            updateGraph();
            populateAllDropdowns();
        }

        async function addRoad() {
            const from = document.getElementById("fromInput").value;
            const to = document.getElementById("toInput").value;
            const weight = parseInt(document.getElementById("weightInput").value) || 1;

            if (!from || !to) {
                showNotification("Please select both cities", false);
                return;
            }

            if (from === to) {
                showNotification("Cannot add road from city to itself", false);
                return;
            }

            // Check if road already exists
            const existingLink = graphData.links.find(l => 
                (l.source.id === from && l.target.id === to) || 
                (l.source.id === to && l.target.id === from)
            );

            if (existingLink) {
                showNotification("Road already exists between these cities", false);
                return;
            }

            // Add to graph data
            graphData.links.push({
                source: from,
                target: to,
                weight: weight
            });

            showNotification(`Road added between ${from} and ${to}`, true);
            updateGraph();
        }

        async function findPath() {
            const start = document.getElementById("start").value;
            const end = document.getElementById("end").value;
            const algo = document.getElementById("algo").value;

            if (!start || !end) {
                showNotification("Please select both start and end cities", false);
                return;
            }

            // Clear previous highlights
            svg.selectAll(".link").classed("path-highlight", false);
            svg.selectAll(".node").classed("path-node", false);

            // Simple pathfinding simulation (replace with actual API call)
            const path = simulatePathfinding(start, end, algo);
            
            if (path.length > 0) {
                const distance = path.length - 1; // Simple distance calculation
                const output = `Algorithm: ${algo}<br>Path: ${path.join(" ‚Üí ")}<br>Distance: ${distance}`;
                document.getElementById("output").innerHTML = output;
                
                // Highlight path
                highlightPath(path);
                showNotification("Path found!", true);
            } else {
                document.getElementById("output").innerHTML = "No path found!";
                showNotification("No path found between selected cities", false);
            }
        }

        function simulatePathfinding(start, end, algo) {
            // Simple BFS pathfinding for demonstration
            const visited = new Set();
            const queue = [[start]];
            
            while (queue.length > 0) {
                const path = queue.shift();
                const current = path[path.length - 1];
                
                if (current === end) {
                    return path;
                }
                
                if (visited.has(current)) continue;
                visited.add(current);
                
                // Find neighbors
                const neighbors = graphData.links
                    .filter(l => l.source.id === current || l.target.id === current)
                    .map(l => l.source.id === current ? l.target.id : l.source.id);
                
                for (const neighbor of neighbors) {
                    if (!visited.has(neighbor)) {
                        queue.push([...path, neighbor]);
                    }
                }
            }
            
            return [];
        }

        function highlightPath(path) {
            // Highlight nodes in path
            svg.selectAll(".node")
                .classed("path-node", d => path.includes(d.id));

            // Highlight links in path
            for (let i = 0; i < path.length - 1; i++) {
                const current = path[i];
                const next = path[i + 1];
                
                svg.selectAll(".link")
                    .classed("path-highlight", d => 
                        (d.source.id === current && d.target.id === next) ||
                        (d.source.id === next && d.target.id === current)
                    );
            }
        }

        function populateAllDropdowns() {
            const cities = graphData.nodes.map(n => n.id);
            const dropdowns = ['fromInput', 'toInput', 'start', 'end'];
            
            dropdowns.forEach(id => {
                const dropdown = document.getElementById(id);
                const currentValue = dropdown.value;
                dropdown.innerHTML = "";
                
                // Add default option
                const defaultOption = document.createElement("option");
                defaultOption.value = "";
                if (id === 'fromInput') defaultOption.text = "Select From City";
                else if (id === 'toInput') defaultOption.text = "Select To City";
                else if (id === 'start') defaultOption.text = "Select Start City";
                else if (id === 'end') defaultOption.text = "Select End City";
                dropdown.appendChild(defaultOption);
                
                // Add city options
                cities.forEach(city => {
                    const option = document.createElement("option");
                    option.value = city;
                    option.text = city;
                    dropdown.appendChild(option);
                });
                
                // Restore previous selection
                if (cities.includes(currentValue)) {
                    dropdown.value = currentValue;
                }
            });
        }

        // Initialize with some sample data
        /*function initializeSampleData() {
            const sampleCities = ['New York', 'Los Angeles', 'Chicago', 'Houston'];
            const sampleRoads = [

        // Handle Enter key for city input
        document.getElementById("cityInput").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                addCity();
            }
        });
    </script>
</body>
